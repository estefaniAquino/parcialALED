<div class="conteiner">
    <mat-toolbar>
       <span>Usuarios</span>
      <div class="example-spacer"></div>
       <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar</button>
    </mat-toolbar>

    <div *ngIf="listUsuarios.length>0">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
  
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element" > {{element.weight}} 
              </td>
          </ng-container>
          
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element; let i =index">style="text-align: right;">
                  <a class="pointer" style="color:#1878b1" matTooltip="Ver usuario">
                      <mat-icon> search</mat-icon>
                  </a>
                  <a class="pointer" style="color: #1f5162"matTooltip="Editar usuario">
                      <mat-icon>edit</mat-icon>
                  </a>
                  <a class="pointer" (click)="eliminarUsuario(i)" style="color: brown;" matTooltip="Borrar usuario n">
                      <mat-icon>delete</mat-icon>
                  </a>
                  </td>
            </ng-container>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
     
    </div>
<h2 *ngIf="listUsuarios.length ==0"> No hay usuarios para mostrar</h2>
   
      
</div>
